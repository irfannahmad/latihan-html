<html>
  <body>
    <h1>Belajar Picture</h1>
    <!-- 
        ● Selain untuk menampilkan gambar menggunakan tag img, di HTML juga bisa menggunakan tag
        picture untuk menampilkan gambar
        ● Salah satu keuntungan menggunakan tag picture adalah, kita bisa menggunakan beberapa lokasi
        gambar, dan bisa diatur sesuai dengan ukuran layar misalnya. Jadi ketika di layar besar, kita bisa kirim gambar dengan ukuran besar, dan ketika di layar kecil, kita bisa kirim gambar yang ukuran kecil
     -->
    <picture>
      <source media="(max-width: 500px)" srcset="apaan.jpg" />
      <source media="(max-width: 1000px)" srcset="cat.jpg" />
      <img src="petrik.jpg" alt="petrik" />
    </picture>
  </body>
</html>
