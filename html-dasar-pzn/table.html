<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Table</title>
  </head>
  <body>
    <h1>Belajar Table</h1>
    <table border="1" cellspacing="0" cellpadding="5">
      <colgroup>
        <col span="2" style="background-color: yellow" />
        <col style="background-color: lime" />
      </colgroup>
      <thead>
        <tr>
          <th colspan="2">Nama</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Budi</td>
          <td>Wira</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Irfan</td>
          <td>Ahmad</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td>200</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
