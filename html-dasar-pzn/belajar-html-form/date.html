<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Date</title>
   </head>
   <body>
      <!-- format date yyyy-mm-dd -->
      <form action="">
         <label for="date">Tanggal</label>
         <input
            type="date"
            name="date"
            id="date"
            value="2023-01-01"
            min="2022-01-01"
            max="2023-12-31"
         />
         <input type="submit" />
      </form>
   </body>
</html>
