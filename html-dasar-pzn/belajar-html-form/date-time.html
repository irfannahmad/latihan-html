<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Date Time</title>
   </head>
   <body>
      <!-- format date time yyyy-mm-dd hh-mm -->
      <form action="">
         <label for="jam">Jam</label>
         <input type="datetime-local" name="jam" id="jam" />
         <input type="submit" />
      </form>
   </body>
</html>
